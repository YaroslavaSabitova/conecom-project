<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CONECOM</title>
        <link rel="stylesheet" href="./dist/css/style.min.css" />
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <img
                        src="./dist/img/logo.svg"
                        alt="logo"
                        class="logo__img"
                        width="245"
                        height="30" />
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <h1 class="title hero__title">Conecom</h1>
                    <p class="title__description">
                        российское подразделение французской группы DuffBeer
                    </p>
                </div>
            </section>

            <div class="container">
                <section class="experience">
                    <h2 class="experience__title visually-hidden">167 лет опыта</h2>
                    <div class="experience__video">
                        <iframe
                            width="1054"
                            height="593"
                            src="https://www.youtube.com/embed/BJiucv88flM"
                            title="How to knead bread dough"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen></iframe>
                    </div>
                </section>
            </div>
        </main>

        <script defer src="./dist/js/script.js"></script>
    </body>
</html>
